<div class="reservation">
  <div class="container">
    <div class="wrapper__reservation">
      <div class="wrapper__reservation--inner"></div>
      <span class="reservation__title">Бронирование номеров</span>
      <form action="" class="reservation__form">
        <div class="reservation__form__input reservation__form__input--date">
          <label>Заезд<input type="text" placeholder="01.02.2022" class="_datepicker"></label>
        </div>
        <div class="reservation__form__input reservation__form__input--date">
          <label>Выезд<input type="text" placeholder="01.02.2022"  class="_datepicker"></label>
        </div>
        <div class="reservation__form__input reservation__form__input--guests">
          <label>Гости<input type="number" placeholder="1" min="1"></label>
        </div>
        <button class="reservation__form__button">Найти номер</button>
      </form>
    </div>
  </div>
</div>
